name: Browser Stream Bridge

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Build project
        run: npm run build

      - name: Run project
        run: node dist/index.mjs
- name: Test stream endpoint
  run: |
    sleep 10
    curl -v "http://127.0.0.1:3001/api/stream?url=https://kcnawatch.org/korea-central-tv-livestream/"
